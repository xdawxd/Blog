{% extends 'blog/base.html' %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete <b>{{ object }}</b>?</p>
        <input class="btn btn-danger" type="submit" value="Delete">
        <a class="btn btn-warning" href="{% url 'blog:draft_list' %}">Cancel</a>
    </form>
{% endblock content %}
